<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <style>
    body {
      color: #FFFFFF;
      background-color: #51284F;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .logo-intrado {
      width: 280px; 
    }
    .card-body {
      color: #51284F;
      padding: 40px 30px;

<body>
  <div class="container text-center" role="presentation">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card text-center" style="width: 36rem;">
        <div class="card-body">
          <h5 class="card-title">
            <div class="d-inline-flex align-items-center">
              <img class="logo-intrado" data-tenant-branding-logo="true" src="https://ps231402.github.io/sso_templates/Intrado-Color-Logo.svg" alt="Intrado">
            </div>
          </h5>
          <p class="card-text">
            <div id="api" role="main">
          </p>

      </div>
    </div>
